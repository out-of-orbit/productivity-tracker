<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans|Righteous" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Productivity Tracker</title>
</head>
<body>
  <header id="header">
    <h1>Productivity Tracker</h1>
    <h2>Keep track of how many hours you spend working towards your goals</h2>
  </header>
  <div id="main-content">
    <div id="info">
      <div id="hours">
        <div id="prodAct" class="overall">
          <div class="activities">Productive</div>
          <div class="values">
            <div class="hoursT" id="phours"></div>
            <div class="percent" id="perP">17%</div>
          </div>
        </div>
        <div id="nonprodAct" class="overall">
          <div class="activities">Non-productive</div>
          <div class="values">
            <div class="hoursT" id="nhours"></div>
            <div class="percent" id="perN">45%</div>
          </div>
        </div>
      </div>
      <div id="form">
        <form id="tracker"> 
          <select id="type">
            <option value="P">productive</option>
            <option value="N">non-productive</option>
          </select>
          <input type="text" id="description" placeholder="add description">
          <input type="number" id="hr" placeholder="hours">
          <button id="add">Add</button>
        </form>
      </div>
    </div>
    <div id="tracking">
      <div id="prod" class="tr-container">
        <h3>Productive activities</h3>
        <div class="details" id="detailsP">
          <ul id="listP"></ul>
        </div>
      </div>
      <div id="non-prod" class="tr-container">
        <h3>Non-productive activities</h3>
        <div class="details" id="detailsN">
          <ul id="listN"></ul>
        </div>
    </div>
  </div>
<script src="script.js"></script>  
</body>
</html>
